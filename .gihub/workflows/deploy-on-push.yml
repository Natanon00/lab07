name: deploy-on-push
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code to build server
        uses: actions/checkout@v4
      - name: copy file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SERVER_USER_NAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "./html/*"
          target: "/var/www/html/"
          strip_components: 1